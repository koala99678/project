<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
 .box{
      border: 1px solid black;
      width: 100%;
  }
  </style>
</head>
<body>

<div class="container box">
  <h2 class="text-center box1">회원가입</h2>
  <form action="/action_page.php">
    <div class="form-group row box1">
      <label for="usr text-center" class="col-sm-3">아이디:</label>
      <input type="text" class="form-control col-sm-9" id="usr" name="username">
    </div>
    <div class="form-group row box1">
      <label for="pwd text-center" class="col-sm-3">비밀번호:</label>
      <input type="password" class="form-control col-sm-9 " id="pwd" name="password">
    </div>
    <div class="form-group row box1">
        <label for="pwd text-center" class="col-sm-3">비밀번호 확인:</label>
        <input type="password" class="form-control col-sm-9" id="pwd2" name="password">
        </div>
    <div class="form-group row box1">
        <label for="pwd text-center" class="col-sm-3">이메일:</label>
        <input type="email" class="form-control col-sm-9" id="email" name="email">
        </div>
    <div class="form-group row box1">
        <label for="pwd text-center" class="col-sm-3">성별:</label>
        <input type="radio" class="form-control col-sm-9 form-check-inline" id="male" name="gender" value="">
        <label for="male">남자</label>
        <input type="radio" class="form-control col-sm-9 form-check-inline" id="female" name="gender" value="">
        <label for="female">여자</label>
        </div>
        

    <button type="submit" class="btn btn-primary button">회원가입</button>
  </form>
</div>

</body>
</html>
