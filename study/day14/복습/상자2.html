<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
    .nav{
        width: 100%;
        height: 20vh;
        border: blue 3px solid;
    }
    .con2{
        margin-top: 10px;
        height: calc(100vh - 20vh - 10px);
    }
    .cont1{
        border: solid 3px red;
        width: 200px;
        height: 100%;
        float: left;
    }
    .cont2{
        border: solid 3px green;
        width: calc(100% - 200px - 10px);
        height: 100%;
        float: right;
    }
    .con2::after{
        content: "";
        clear: both;
        display: block;
    }
    </style>
</head>
<body>
    <div class=" con1 ">
        <div class=" nav "></div>
        <div class="con2 ">
            <div class=" cont1 "></div>
            <div class=" cont2 "></div>
        </div>
    </div>
</body>
</html>
