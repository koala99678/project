<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>전환 효과 예제 (285P)</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    .box1{/* 
         transition 속성은 요소에 지정된 효과들이 가상 선택자에 의해 바뀔때 전환되는 효과를 주기 위해 사용하는 속성으로 
         가상 선택자에 적용 되는 것이 아닌 가상선택자로 선택된 요소들에 적용 됨
        transition-property : 이벤트(가상선택자에 의한)가 발생시 transition의 효과를 누구에게 적용시킬 것인지 정하는 속성
        transition-property: all;
        box 클래스 안에 있는 모든 속성에 트렌지션 효과 적용 (widht와 height 모두 적용)*/
        transition-property: all;
        /* transition-duration : 지속시간으로 가상 선택자에 의한 효과가 최종적으로 적용되기까지 걸리는 시간 */
        transition-duration: 1s;
        /* transition-delay: 지연시간으로 이벤트가 시작하기 전 대기 시간 */
        transition-delay: 0.1s;
        /* transition-timing-function: 이벤트 진행 속도와 관련된 속성으로 미이 지정되어 있는 값들이 있다. 교재 289~292p의 그래프 참조 */
        transition-timing-function: ease;
    }
    .box1:hover{
        width: 200px;
        height: 200px;
    }
    .box2{
        -webkit-transition: all 4s steps(4,end) ;
    }
    .box2:hover{
        width: 500px;
        height: 500px;
    }
    .box3{
        -webkit-transition: background 3s linear,
        widows 2s linear, height 3s linear,
        opacity 3s linears ;
    }
    .box3:hover{
        width: 200px;
        height: 200px;
        opacity: 0.1;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
