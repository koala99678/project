<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    body{
        background-color: chocolate;
    }
    .w{
        width: 100%;
        height: 300px;
        z-index: 1;
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
    }
    /*  opacity가 적용된 박스의 자식태그들은 부모의 투명도가 적용되서 흐릿하게 보일수 있다.  */
    .b{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color:black;
        opacity: 0.3;
    }
    </style>
</head>
<body>
    <div class="w"></div>
    <div class="b"></div>
</body>
</html>
