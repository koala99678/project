<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- textarea 태그는 여러줄의 글을 입력할때 사용 하는 태그
    input태그와 다르게 쌍태그 이다. 주로 게시글 작성에 활용
    흔하세 볼수 있는 글쓰기는 jquert 플러그인을 이용한 방법이다.
    cols는 가로 글자수
    rows는 세로 줄수 -->
    <textarea cols="30" rows="10">
        안녕하세요.<br>
        저는 홍길동 입니다
    </textarea>
</body>
</html>
