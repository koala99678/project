<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조상탐색</title>
    <script src="../js/jquery.min.js"></script>
    <script>
    $(function(){
       /* $('선택자 1').parent('선택자2')
       선택자 1을 기준으로 부모가 선택자 2에 해당하는 요소의 정보를 가져옴
       요소의 정보를 가져올 때에 여러개를 가져올수 있고 이때 작업을 일괄적으로 처리하거나
       각각 처리 할수 있다.
        */
        $('ul').parent('.div1').css('color','red')
        /*
         $('선택자 1').parents('선택자2')
         선택자 1을 기준으로 조상(부모포함)중에 선택자 2를 만족하는 요소의 정보를 가져옴
        */
        $('ul').parents('body').css('font-size','20px')
        /*
        $('선택자 1').parents('선택자2')
        선택자1을 기준으로 부모부터 조상중에 선택자 2를 만족하는 조상 전 까지의 요소정보를 가져옴
        선택자2와 일치 한느 정보가 없거나 선택자 2를 입력하지 않으면 조상들 전체를 가져온다
        */
        $('li').parentsUntil('div').css('border','1px solid black')
    })
    </script>
</head>
<body>
    <div>
        <div class="div1">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
            </ul>
        </div>
    </div>
    <div>
        <div class="div2">
            <ul>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </div>
    </div>
</body>
</html>
