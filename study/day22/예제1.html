<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
    <script>
       
        $(document).ready(function(){
            $('.add').click(function(){
                var str = 
        '<div class="qbox">'+
           ' <input type="text">'+
            '<button>질문</button>'+
        '</div>'
        $('.box').append(str);
            })
    })
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    .qbox{
        padding: 10px;
        display: flex;
    }
    .qbox>input{
        width: 80%;
        height: 30px;
        border-radius: 5px;
        border: 1px solid black;
        margin-right: 5px;
    }
    .qbox>button{
        width: 20%;
        height: 30px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: white;
    }
    .add{
        border: 1px solid blue;
        background-color: white;
        border-radius: 5px;
        width: 100%;
        height: 30px;
        margin: 20px 0 0 10px;
    }
    </style>

</head>
<body>
    <button class="add">질문추가 하기</button>
    <div class="box">
        <div class="qbox">
            <input type="text">
            <button>질문</button>
        </div>
    </div>
</body>
</html>
