<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>슬라이드</title>

	<script src="../js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.menu').click(function(){
                if(!$(this).children().hasClass('act')){
                    /*지금 클릭된 메뉴와 이전 클릭된 메뉴가 다를때*/
                    $('.menu').children().removeClass('act')
                    $(this).children().addClass('act')
                    $('.menu').children().slideUp(500)
                    $(this).children().slideDown(500)
                }else{
                    $(this).children().slideToggle(500)
                }
            })
        })
	</script>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		nav ul>li{
			list-style: none;
			height: 50px;
			width: 80px;
			padding-left: 10px;
			line-height: 48px;
			font-size: 25px;
			font-weight: bold;
			cursor: pointer;
			border: 1px solid ghostwhite;
		}
		nav ul>li:hover{
			border: 1px solid gray;
		}
		nav ul{
			display: flex;
		}
		nav{
			background-color: ghostwhite;
		}
		nav .menu>ol>li{
			list-style: none;
			height: 50px;
        }
		nav .menu>ol{
			height: 150px;
			display: none;
            background-color: gray;
		}
		.show{
			animation-name: show;
			animation-duration: 0.5s;
			animation-fill-mode: forwards;
		}
		.hide{
			animation-name: hide;
			animation-duration: 0.5s;
			animation-fill-mode: forwards;
		}
		@keyframes show {
			0%	{	height: 0px;		}
			100%{	height: 150px;	}
		}
		@keyframes hide {
			0%	{	height: 150px;		}
			100%{	height: 0px;			}
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="menu">메뉴1
				<ol>
					<li>서브1</li>
					<li>서브1</li>
					<li>서브1</li>
				</ol>
			</li>
			<li class="menu">메뉴2
				<ol>
					<li>서브1</li>
					<li>서브1</li>
					<li>서브1</li>
				</ol>
			</li>
			<li class="menu">메뉴3</li>
		</ul>
	</nav>
</body>
</html>
