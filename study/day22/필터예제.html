    <script>

    /*
    $('선택자').first()
    -선택자와 일치하는 요소들 중 첫번째 요소

    $('선택자').last()

    -css에서 last-child와 비슷함
    -.eq($('선택자').lenght-1)
    $('선택자').eq(index)
    -index번째 요소
    -index는 0부터 시작
    $('선택자').filter('선택자2')
    -filter를 css 선택자 형태로 표현하면 선택자1선택자2로 표현이 가능하고
    find는 선택자1 선택자2로 표현이 가능
    - 선택자 1에 해장하는 요소들 중에서 선택자2와 일치하는 요소들
    -find는 자식들 중에서 찾는 것이고 filter는 본인들 중에서 찾는 것이다.
    $('선택자').not('선택자2')
    -선택자1의 요소들 중에서 선택자 2와 일치하지 않은 요소들
