    <script>
    /*
    */
    var num=12
    //조건문의 순서 조절
    if(num % 6 == 0){
        console.log('',num,'는 6의 배수')
    }
    else if(num % 3 == 0){
        console.log('',num,'는 3의 배수')
    }
    else if(num % 2 == 0){
        console.log('',num,'는 2의 배수')
    }
    else{
        console.log('',num,'는 2,3,6의 배수가 아닙니다.')
    }
     //조건문의 조건식을 강화하여 해결하는 방법
     if(num % 2 == 0 && num % 3 != 0){
        console.log('',num,'는 2의 배수')
    }
    else if(num % 3 == 0 && num % 2 != 0){
        console.log('',num,'는 3의 배수')
    }
    else if(num % 6 == 0){
        console.log('',num,'는 6의 배수')
    }
    else{
        console.log('',num,'는 2,3,6의 배수가 아닙니다.')
    }
    /*두수와 산술연산자가 주어지면 산술연산 결과를 출력하는 예제*/
    var num1 = 10, num2 = 20;
    var op = '!'

    if( op == '+' ){
        console.log('',num1,'+',num2,'=',num1+num2)
    } 
    else if( op == '-' ){
        console.log('',num1,'-',num2,'=',num1-num2)
    } 
    
    else if( op == '*' ){
        console.log('',num1,'*',num2,'=',num1*num2)
    } 
    else if( op == '/' ){
        console.log('',num1,'/',num2,'=',num1/num2)
    } 
    else if( op == '%' ){
        console.log('',num1,'%',num2,'=',num1%num2)
    }
    else{
        console.log(op,'는 잘못된 연산자 입니다.')
    }  
    
    </script>
