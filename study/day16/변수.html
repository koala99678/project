<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 스크립트 작성방법
    1. 외부js 파일을 script 태그로 연결하는 방법
    2. 스크립트 태그안에 작성하는 방법
        2-1. 스크립트 태그를 head태그 안에 작성하는 방법
            (스크립트 태그가 먼저 준비가 되고, body 태그 에 있는 화면이 준비됨)
        2-2. 스크립트 태그를 body태그 안에 작성하는 방법(마지막에)
            (화면이 중비되고 스크립트 태그가 준비된다.)
    -->
    <script>
        /*
        변수: 데이터를 저장하기 위한 공간 
        변수 선언 방법
        자바스크립트에서는 ;이 필수가 아니지만
        다른언어에서는 필수 이기때문에 헷갈리지 않도록 계속 작성.
        var 변수명;
        vat를 이용하여 변수를 만드는 경우 중복선언이 가능함
        let 변수명;
        let 을 이용하여 변수를 만드는 경우 중복선언 불가
        */
        var num1;
        let num2;
        var num1;
        // let num2; 에러 발생
        /*
        var나 let을 통해 모든 자료형을 관리한다.
        자료형에는 정수,실수,문자열,배열,객체,논리 등이 있다.
        */
        var num3 = 1;//숫자 데이터 1을 num3에 저장
        var num4 = "1";//문자열 데이터 1을 num4에 저장
        var num5 = null;//null을 num5에 저장, null은 비어있음
        var num6//아무 데이터도 저장하지 않음
        var num7 = true;//참에 해당하는 true를 num7에 저장, 거짓은 false
    //console.log()를 통해 원하는 값들을 개발자 도구의 console에 출력할 수 있다.
    console.log(num3);
    console.log(num4);
    console.log(num5);
    console.log(num6);
    console.log(num7);
    // typeof는 해당 데이터의 자료형을 알려주는 연산자 이다.
    console.log(typeof num3);
    console.log(typeof num4);
    console.log(typeof num5);
    console.log(typeof num6);
    console.log(typeof num7);
    // boolean은 참 또는 거짓 두가지 값만 가진다.
    // 자바스크립트에서 문자열은 ""또는 ''안에 있는 문자들이다.
    /*
    변수명 작성 규칙
    1. 변수명은 숫자로 시작하면 안된다.
    2. 변수명에 특수문자는 _와 $만 가능하다.
    3. 변수명에 키워드를 사용하면 안된다 (키워드 :특별한 기능이 있는 단어 var,null는 사용불가 (색이 달라지는 문자들))
    4. 변수명은 대소문자를 구분하여 사용한다(var a와 var A는 다른 변수))

    변수명 작성 관례
    1. 카멜표기법 : 변수명이 여러단어로 되어 있는 경우 두번째 단어부터 첫글자만 대문자로 표기.
        (ex ) var studentCount;)
    2. 변수명은 의미 있게 짓는다.
        학생수를 나타내는 변수를 a라고 했을때 다른 개발자가 이해하지 못할 수도 있다.
    3. 자주 사용하는 변수들은 약자로 써서 변수명을 입력하는 시간을 줄인다.
        var count -> var cnt
        var number -> var num
    */
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
