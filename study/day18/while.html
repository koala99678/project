    <title>while</title>
    <script>
 /*
 반복문2-while문
 while 문법
 while(조건식){
     실행문
 }
 //변형
 1.초기화
 while(2. 조건식){
     3.실행문
     4.증감연산식
 }

 for문과 while문은 동작방식이 유사
모든 while문과 for문은 서로 변환할 수 있다.

for :조건식에서 사용하는 변수가 순차적으로 증가할때 주로 사용된다.
while : 조건식에서 사용하는 변수가 순차적으로 증가 하지 않고, 특정상황에서 종료해야하는 경우 주로 사용된다.
 */
 var i=1
 while(i<=5){
     console.log('hello')
     i++
 }
 /*
 while문을 이용하여 1부터 100까지 합을 더하는 코드를 작성하시오
 */
 i=0
 var sum=0
 while(i<=100){
    sum+=i
    i++
    }
 console.log(sum)

 /*10부터 1까지 출력하는 코드를 작성하세요*/
 i=10
 while(i>=1){
     console.log(i)
     i--
 }
 /*두 수의 최소 공배수를 구하는 코드를 작성*/
 num1=8,num2=12,i=num1
 while(i<=num1*num2){
     if (i%num2==0) {
         console.log(i)
         break
     }
     i+=num1
 }
 i=num1
 while(i % num2 != 0){
    i+=num1
 }
 console.log(i)
//  whlie문은 조건식을 생략 불가

whlie(true){

}
for문과 whlie문은 조건에 따라 한번도 실행되지 않을 수 있다.
*/
