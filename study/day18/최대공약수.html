<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>최대 공약수</title>
    <script>
    /*
    num1과 num2의 최대 공약수를 구하세요.
    최대 공약수 : 두수의 약수중 가장 큰 약수
    num1과 num2를 나머지 없이 나눌수 있는 수들 중에 가장 큰수
    1. 반복 횟수 : i는 1부터 num1
    2. 규칙성 : i가 num1의 약수이고 i가 num2의 약수이면 gcd에 i를 저장
    3. 반복문 종료후 gcd를 출력
    */
    var num1=8,num2=12,i,gcd

    for (i=1;i<=num1;i++) {
        if (num1 % i == 0 && num2 % i == 0 ) {
            gcd=i
        }
        
    }
    console.log('',num1,'과',num2,'의 최대 공약수',gcd)

    </script>
</head>
<body>
    
</body>
</html>
