    <title>짝수의 합</title>
    <script>
    /*1부터 100까지 짝수의 합을 구하시오*/
    var i,sum=0
    
    for (i=1; i<=100; i++) {
        if ( i % 2 == 0 ) {
            sum+=i;
        }
        
    }
    sum=0
    for (i=2;i<=100;i+=2) {
        sum+=i
    }
    console.log('',sum)
    </script>
