    <title>소수예제</title>
        <script>
        /*
        A의 약수는 : A를 i로 나누었을 때 나머지가 0인 수를 A의 약수라고 한다
        소수는 약수가 1과 자신밖에 없는 수
        2,3,5,7,11,13,17,19, ...
        정수 num가 소수인지 아닌지 판별하는 코드를 작성하시오

        정수 num의 약수가 2개이면 소수라고 출력하고 아니라면 소수가 아니라고 출력
        1.반복 횟수 : i가 1부터 num까지 1씩 증가
        2.규칙성
        -num을 i로 나누었을때 나머지가 0과 같다면 약수의 개수를 1증가
        3.반복문 종료후
        */
       
        var num=4;
        var i=1
        var count = 0;
        for (i=1;i<=num;i++) {
            if ( num % i == 0) {
                count++
                //++count//count+=1//count=count+1
            }
        }
        if(count==2){
            console.log(
                '',num,'는 소수입니다.'
            )
        } 
        else{
            console.log(
                '',num,'는 소수가 아닙니다.'
            )
        }  
        

        </script>
