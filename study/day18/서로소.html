<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>서로소 예제</title>
    <script>
    /*
    서로소: 최대 공약수가 1인 두수가 관계를 서로소라고 함
    num1,num2가 서로소 인지 확인하는 코드를 작성하세요
    */
    var num1=4,num2=12,i,gmt=0
    
    for (i=1;i<=num1;i++) {
        if (num1 % i == 0 && num2 % i ==0) {
            gmt=i
        }
       }
       if (gmt==1) {
        console.log('',num1,'과',num2,'는 서로소 입니다')
       }
       else{
        console.log('',num1,'과',num2,'는 서로소가 아닙니다')
       }
    </script>
</head>
<body>
    
</body>
</html>
