<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문 예제</title>

    <script>
    /*
    1부터 10까지의 합을 출력하는 코드를 for문과 while문으로 각각 작성하세요.

    기본문법부터 써 놓고 시작하기
    */
    var sum=0,i

    for (i=1;i<=10;i++) {
        sum+=i 
    }
    console.log(sum)

    i=1;
    sum=0
    while(i<=10){
        sum+=i
        i++
    }
    console.log(sum)
    </script>
</head>
<body>
    
</body>
</html>
