    <title>구구단 예제</title>
    <script>
    /*이중반복문을 이용하여 2단부터 9단까지 출력하는 코드를 작성하세요*/

    var num,i
    for (num=2;num<=9;num++) {
        //num단을 출력하는 코드
        for(i=1; i<=9; i++){
		console.log('',num,' X ', i , ' = ', num*i);
	}
    }
	
    </script>
