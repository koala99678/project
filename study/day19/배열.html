<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열</title>
    <script>
    /*
    배열: 여러 데이터를 한꺼번에 관리하는 것
        -0번지부터 저장
        -배열의 마지막 번지는 크기 - 1번지 이다.
        -원하는 번지에 있는 배열값을 확인하기 위해서는 배열명[번지]를 이용
        -배열 값들은 서로 같은 자료형일 필요는 없음.
    */
    var arr1 =[]  //빈배열
    var arr2 =new Array(6);//길이는 6이지만 각 번지에 아무것도 없음
    var arr3 =new Array(1,2,3,4,5);//입력한 순서대로 0번지 부터 저장

    console.log(arr1)
    console.log(arr2)
    console.log(arr3)
    console.log(arr3[0])
/*배열 함수*/
//배열의 길이를 숫자로 알려주는 함수
 console.log(arr3.length)

// 배열 마지막에 값을 추가
arr3.push('7');
console.log(arr3)
// 배열 마지막 값을 빼서 가져옴
console.log(arr3.pop())
// 배열 맨 앞에 값을 추가
arr3.unshift(6);
console.log(arr3)
// 배열 맨앞 값을 빼서 가져옴
console.log(arr3.shift())
//join(토큰): 배열 값들 사이에 토큰을 넣어 하나의 문자열로 만듬
console.log(arr3.join(','))
//indexOf(검색,시작위치):배열에서 검색하려는 값이 몇번지에 있는지 알려주고
//검색하려는 값이 배열에 없으면 -1을 알려줌
//검색(필수),시작위치(선택)
//arr배열에 1이 어디에 있는지 탐색
console.log(arr3.indexOf(1))
//reverse:배열의 순서를 거꾸로
console.log(arr3.reverse())
//splice(시작위치,갯수) : 배열의 일부를 잘라내고 잘라낸 부분을 돌려주는 함수
// 시작위치(필수),갯수(선택)
var arr4=arr3.splice(3,)
console.log(arr3)
console.log(arr4)
//slice(시작위치,마지막 위치) : 배열의 일부를 복사해 복사한 부분을 돌려주는 함수
// 시작위치(선택),마지막 위치(해당 위치의 앞까지)
var arr5=arr3.slice(0,1)
console.log(arr3)
console.log(arr5)
/*splice
-원본이 바뀜
-복사할 마지막 번지의 갯수를 알려줌

slice 
-원본이 바뀌지 않음
-복사할 마지막 번지의 갯수를 알려줌

 */

    </script>

</head>

</body>
</html>
