<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폰트 속성 예제</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <style>
       
       /*위에 있는 링크 태그와 같은 역할을 아래 @inport가 해준다 
       css를 가져오는 방법*/
       
       /* @inport url(165페이지에 있는 연결 주소를 입력) */
    /*font-family: 폰트 종류 설정*/ 
    body{
        /* font-family: '돋움',dotum,helvetica,sans-serif; */
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 16px;
        /*폰트 굵기는 100~900까지의 값을 가짐 700=bold*/
        font-weight: bold;
       /*텍스트 데코는 170페이지 표 참고,라인 긋기
       underline, overline,none,line through*/
        text-decoration:underline;
        /*글자 기울이기 : none, italic, oblique*/
        font-style:oblique;
        color:red;
        text-align:left;
        width:100px;
        /*글자 사이의 간격*/
        letter-spacing: 10px;
        /*단어 사이의 간격*/
        word-spacing: 10px;
        /* 글자가 들어가는 빈박스의 높이를 설정=>수식 가운데 정렬 */
        line-height: 20px;
        /* 글자의 들여쓰기 */
        text-indent: 30px;
        text-transform:capitalize ;
    }
    </style>
</head>
<body>
    안녕하세요. 제 이름은 홍길동 입니다. i going to school
</body>
</html>
