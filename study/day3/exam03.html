<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>선택자 조합</title>
    <style>
    div{
        color :red;
    }
    .hi{
        background-color: yellow;
    }
    /* body태그 안에 있는 모든 p태그(자식, 손자, 증손자 등 모든 후손)*/
    body p{
            font-weight: bold;
    }
    /*body 태그 바로 아래의 자식 태그까지만 적용*/
    body>p{
        text-decoration: underline;
    }
    /*+는 형제를 의미
    앞 형제가 div태그이면서 본인도 div 태그인경우*/
    div+div{
        border: 1px solid black;
    }
    /*~형제를 의미
    앞형제들 중에서 dvi1 클래그를 가지고 있으면서 본인이 p태그인 경우
    , : 그룹화를 의미. A,B{}에서 A인 경우와 B인 경우 모두 같은 스타일을 적용할때 사용*/
    .div1~p,
    .second{
        border-top: 1px  solid red;
    }
    /*
    불가능한 상황

    본인을 구체적으로 강하게 나타내는 방법
    : 붙여서 여러 선택자들을 사용한다.
    태그선택자들을 연달아 쓸수 없다
    예)pdiv{}
    아이디 선택자들을 연달아 쓸수 없다
    예)#id#pw{}

    가능한 상황

    .클래스.클래스{}
    태그.클래스{}//거꾸로 순서를 바꿔 사용할 경우 의미가 달라져 원하는 결과를 얻을 수 없음
    태그#아이디{}//거꾸로 순서를 바꿔 사용할 경우 의미가 달라져 원하는 결과를 얻을 수 없음
    #아이디. 클래스{}//순서를 바꿔 사용 가능
    */
    .hi.first{
        border-left: 1px blue solid;
    }
    </style>
</head>
<body>
    <!--
        id : 중복불가
        name : 중복 가능, 하나만 입력
        class : 중복 가능 , 띄어 쓰기로 여러개 입력 가능
    -->
    <div class="div1">
            <div class="hi first">안녕</div>
    </div>
    <div>
    <div class="hello">안녕하세요</div>
    </div>
    <div>
    <div class="hi second"><p>안녕2</p></div>
    </div>
    <p class="hi">안녕3</p>
    
</body>
</html>
