<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>속성 선택자</title>
    <style>
    input[type="text"]{
        color: red;
    }

    /*a태그의 href의 값이 mailto:로 시작되는 경우*/
a[href^="mailto:"]{
    color: blue;
}
/*a태그의 href의 값이 tel:로 시작되는 경우*/
a[href^="tel:"]{
    color: green;
}
/*input태그의 클래스에 pw를 포함 하는 경우*/
input[class~="pw"]{
    color: yellow;
}
/* |: ~ + ^의 기능, (\+sfift)
모든 태그들 중에서 lang속성에 en을 포함하거나 en으로 시작하는 경우*/
*[lang |="en"]{
    background-color: red;
}
    </style>
</head>
<body>
    <input type="text" >
    <input type="password" class="pw">
    <input type="button" value="버튼">
    <a href="mailto:koala99678@gamil.com">담당자 메일</a>
    <a href="tel:01094748024">담당자 연락처</a>
</body>
</html>
