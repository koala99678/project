<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{ margin: 0;
        padding: 0;}
    .a{
        width: 100%;
        height: 1800px;
        display: inline-block;
    }
    .b{
        width: 100%;
        height: 50px;
        z-index: 1;
        background-color: darkgoldenrod;
        border: 1px solid black;
        position: fixed;
        top: 0;
        left: 0;
        box-sizing: border-box;
    }
    .b1{
        
        empty-cells:hide;
    }
    .c{

        width: calc(100% - 20px);
        height: 800px;
       margin: 100px 10px 10px 10px;
        background-color: cadetblue;
        border: 1px solid black;
        box-sizing: border-box;
    }
    .d{
        width: 50px;
        height: 50px;
        background-color: burlywood;
        text-align: center;
        line-height: 50px;
        display: inline-block;
        
        z-index: 2;
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-weight: 700;
        
   }
   a{
       text-decoration: none;
       color: black;
   }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="b1" id="asd"></div>
        <div class="c"></div>
        <div class="d"><a href="#asd">위로</a></div>
    </div>
</body>
</html>
