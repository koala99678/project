<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      
        *{padding: 0;
        margin: 0;}
    .a{
        width: 200px;
        height: 200px;
        background-color: blanchedalmond;
        box-sizing: border-box;
        border: black 1px solid;
        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);
    }
    .a:hover{
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        position: absolute;
        top: calc(50% - 150px);
        left: calc(50% - 150px);
    }
    button{
        width: 50px;
        height: 30px;
    }
    button:hover{
        width: 60px;
        height: 40px;
        position: relative;
        top: -5px;
        left: -5px;
    }
    </style>
</head>
<body>
    <button>버튼</button>
    <div class="a"></div>
</body>
</html>
