<body>
    <!-- select : 미리 지정되어 있는 값들 중에서 하나를 선택할때 사용
    option태그와 같이 쓰인다
    option태그에 value속성의 값을 지정하지 않으면 option 태그 안에 있는 문자열이 vlue로 지정된다,
    option태그가 선택되면, 선택된 option의-->

    <select name="fruit" id="">
        <option value="">과일</option>
        <option value="">사과</option>
        <option value="">배</option>
        <option value="">포도</option>
    </select>
</body>
