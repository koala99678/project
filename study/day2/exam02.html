<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 
    <form action="">
    
<table border="1">
        <caption><h1>회원가입</h1></caption>
    <tr>
    <th>아이디</th>
    <td><input type="text" name="id" placeholder="아이디를 입력하세요"> </td>
</tr>
<tr>
    <th>비밀번호</th>
    <td><input type="password" name="pw" is="pw1" placeholder="비밀번호를 입력하세요"> </td>
</tr>
<tr>
        <th>비밀번호확인</th>
        <td><input type="password" id="pw2"placeholder="비밀번호를 다시 입력하세요" > </td>
    </tr>
    <tr>
            <th>이메일</th>
            <td><input type="email" name="email"placeholder="이메일을 입력하세요" > </td>
        </tr>
    <tr>
        <th>성별</th>
        <td><input type="radio" name="gender" value="m" id="mele" checked>
            <label for="mele">남자</label>
         
         <input type="radio" name="gender" value="f" id="fmele">
            <label for="fmele">여자</label></td>

         </td>
         <tr>
            <th>전화번호</th> 
            <td><input type="number" name="callnumber1" ></td>-
            <input type="number" name="callnumber2" ></td>-
            <input type="number" name="callnumber3"></td>
         </tr>
    </tr>
    <input type="submit" value="회원가입">
</table>
</form>
</body>
</html>
