<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* hi라는 클래스를 가진 모든 요소에 다음 css 적용 */
        /*해당 페이지에서만 사용하는 css를 처리 할때*/
    .hi{
        font-size: 40px;
        color: #00ff00;
    }
    </style>
</head>
<body>
    <p style="font-size:30px; color:red;">안녕하세요</p>
    <p class="hi">안녕하세요</p>
    <p id="hi">안녕하세요</p>
</body>
</html>
