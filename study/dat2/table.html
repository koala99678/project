<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        tabek 태그는 테이블을 만드는 태그로 최소 tabel,tr,td,th 가 있어야 한다
    -->
    <table>
        <tr>
            <th>항목1</th>
            <th>항목2</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
    </table>
    <!--
        border속성 : 테두리를 생성하는 속성으로 굵기를 입력=>css에서 관리할수 있다
        caption 태그 : 테이블 제목으로 테이블 가로를 기준으로 가운대 정렬을 해준다
        thead,tbody,tfoot 태그는 필수 요소는 아니지만 사용할 경우 편하다
        => 순서가 바뀌어도 thead,tbody, tfoot 순으로 보인다.
        figure, figcaption 태그를 사용하여 테이블 설명을 작성할수도 있지만 caption 태그 사용권장
        colspan rowspan 속성은 묶어야 할 갯수가 와야한다
        => tbody는 tbody 내에서 묶는다
        colspan은 열 합침
        rowspan은 행 합침
    -->
    <figure>
        <figcaption>
            1반 학생들 성적 입니다.
        </figcaption>
        <table border="2">
            <caption>테이블 제목</caption>
            <thead>
                <tr>
                <th>이름</th>
                <th scope="col">국어</th>
                <th scope="col">영어</th>
                    <th>비고</th>
                </tr>
                <tbody>
                <tr>
                <td scope="row">홍길동</td>
                <td>100</td>
                <td>100</td>
                <td rowspan="2">없음</td>
                </tr>
                <tr>
                <td scope="row">임꺽정</td>
                <td>100</td>
                <td>100</td>
                </tr>
                </tbody>
                <tfoot>
                <th>평균</th>
                <th colspan="2">100</th>
              
                </tfoot>
            </thead>
            </figure>
        <tr>
            <th>항목1</th>
            <th>항목2</th>
        </tr>
        <tr>
            <td>내용1</td>
            <td>내용2</td>
        </tr>
    </table>
</body>
</html>
