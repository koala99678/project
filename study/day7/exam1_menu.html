<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메뉴 만들기
    </title>
    <style>
    
    .a{
        width: 1000px;
        height:200px;
        border: black solid 1px;
        box-sizing: border-box;
    }
    .b{
        display: inline-block;
        border: 1px solid black;
        width: calc(100% / 3);
        height: 100%;
        text-align: center;
        line-height: 200px;
        float: left;
        background-color: burlywood;
        box-sizing: border-box;
        
        font-size: 30px;
        
    }
    div>a{
        text-decoration: none;
        color: black;
    }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"><a href="#">메뉴1</a></div>
        <div class="b"><a href="#">메뉴2</a></div>
        <div class="b"><a href="#">메뉴3</a></div>
    </div>
</body>
</html>
