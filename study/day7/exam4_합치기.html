<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fs{
            background-color: blanchedalmond;
            height: 30px;
        }
        .a{
            font-size: 20px;
            display: inline-block;
            float: left;
            padding-right: 20px;
            line-height: 30px;
        }
div::after{
    content: "";
    clear: both;
    display: block;
}
.b{
    float: right;
    padding-right: 20px;
    height: 30px;
    
}
.b>input{
    border-radius: 10px;
    border: blanchedalmond;
    margin-top:6.5px ;
}
input:focus{
    border-radius:0;
}
.a:nth-of-type(1){ margin-left: 10px;}
button{
    margin-top: 6px;
    margin-left: 10px;
    height: 15px;
    font-size: 7px;
    background-color: transparent;
    border: 3px solid darkorange;
    border-radius: 5px;
}

.c{width: 100%;
display: inline-block;
        }
   .d{
    width: 400px;
    height: 1500px;
    display: inline-block;
    
   }
    .e{
        height: 200px;
        width: 400px;
        border: black solid 1px;
        text-align: center;
        line-height:198px ;
        background-color: burlywood;
        border-top:none ;
        box-sizing: border-box;
        display: inline-block;
    }
    .e:first-of-type{
        border-top:black solid 1px;
    }
    .f{
        display: inline-block;
        width: calc(100% - 400px - 30px);
        height: 500px;
        border: black solid 1px;
        float: right;
        
    }
    .fd{
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <div class="fs">
        <div class="a">로고</div>
        <div class="a">메뉴1</div>
        <div class="a">메뉴2</div>
        <div class="b"><input type="text" ><button>검색</button></div>
    </div>
    <div class="fd">
    <div class="c">
        <div class="d">
            <div class="e">메뉴1</div>
            <div class="e">메뉴2</div>
            <div class="e">메뉴3</div>
        </div>
        <div class="f"></div>
        
        </div>
    </div>
</body>
</html>
