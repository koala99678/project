<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background-color: blanchedalmond;
            height: 30px;
        }
        .a{
            font-size: 20px;
            display: inline-block;
            float: left;
            padding-right: 20px;
            line-height: 30px;
        }
div::after{
    content: "";
    clear: both;
    display: block;
}
.b{
    float: right;
    padding-right: 20px;
    height: 30px;
    
}
.b>input{
    border-radius: 10px;
    border: blanchedalmond;
    margin-top:6.5px ;
}
input:focus{
    border-radius:0;
}
.a:nth-of-type(1){ margin-left: 10px;}
button{
    margin-top: 6px;
    margin-left: 10px;
    height: 15px;
    font-size: 7px;
    background-color: transparent;
    border: 3px solid darkorange;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div>
        <div class="a">로고</div>
        <div class="a">메뉴1</div>
        <div class="a">메뉴2</div>
        <div class="b"><input type="text" ><button>검색</button></div>
    </div>
</body>
</html>
