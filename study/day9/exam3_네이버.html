<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0px;
            box-sizing: border-box;
            }
            body{
                min-width: 1100spx;
            }
        /* 헤더관련 css */
    .head{
        height: 178px;
        
    }
    .head-t{
        height: 130px;
        border-top: 1px solid black/* rgb(241, 243, 246)*/;
        border-bottom: 1px solid black /*rgb(209, 216, 218)*/;
     
     
    }
    .head-b{
        height: 48px;
        border-top: 1px solid black/* rgb(241, 243, 246)*/;
        border-bottom: 1px solid black /*rgb(209, 216, 218)*/;
      
     
    }
      /* 메인관련 css */
    .main{
        height: 1466px;
        min-width: 1080px;
    }
    .cont{
        width: 1080px;
        height: 100%;      
        margin: 0 auto;
       ;
    }
    .m{
        width: 100%;
        margin-top: 8px;
    }
    .box-l{
        width: 740px;
        height: 100%;
        border: black solid 1px;
        float: left;
    }
    .lcont1{
        height: 120px;
        
    }
    .lcont2{
        height: 36px;
    }
    .lcont3{
        height: 150px;
    }
    .lcont4{
        height: 884px;
    }
    .lcont5{
        height: 130px;
    }
    .box-r{
        width: 332px;
        height: 100%;
        border: black solid 1px;
         float: right;
    }
    .rcont1{
        height: 120px;
        width: 100%;
        border: springgreen 1px solid;
    }
  
      /* 푸터관련 css */
    .foot{
        height: 314px;
        margin-top:8px;
        }
      /* 백그라운드 컬러 관련 css */
    .bg-w{background-color: white;}
    .bg-b{
        background-color:rgb(242,244,247);
    }
    
    </style>
</head>
<body class="bg-b">
    <div class="head bg-w">
            <div class="head-t"></div>
            <div class="head-b"></div>

    </div>
    <div class="main">
        <div class="cont">
                <div class="box-l ">
                    <div class="lcont1 bg-w m"></div>
                    <div class="lcont2 bg-w m"></div>
                    <div class="lcont3 bg-w m"></div>
                    <div class="lcont4 bg-w m"></div>
                    <div class="lcont5 bg-w m"></div>
                </div>
                <div class="box-r ">
                    <div class="rcont1 bg-w m"></div>
                    <div class="rcont2 bg-w m"></div>
                    <div class="rcont3 bg-w m"></div>
                    <div class="rcont4 bg-w m"></div>
                    <div class="rcont5 bg-w m"></div>

                </div>
        </div>
    </div>
    <div class="foot bg-w">

    </div>
</body>
</html>
