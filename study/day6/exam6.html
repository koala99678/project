<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .a{
        border: 2px solid red;
        padding: 10px;
        display: inline-block;
    }
    .a::after{
        content: "";
        clear: both;
        display: block;
    }
    .b{
        width: 100px;
        height: 100px;
        border: blue 1px solid;
        display: inline-block;
        float: left;
    }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="b"></div>
    </div>
</body>
</html>
