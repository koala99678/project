<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position absolute 예제</title>
    <style>
    .box{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        display: inline-block;
    }
    /* absolute나 fixed는 기본적으로 top나 bottom 둘중 하나만 설정하고, left나 right 둘중하나만 설정한다 
    
    top과 bottom이 같이 쓰이는 경우는 height가 지정되지 않을때
    right와 left가 같이 쓰이는 경우는 width가 지정되지 않았을 때 */
    .abs{
        /* postion : absolute로 설정하면 특별한 상황이 아니라면 기본은 body 태그를 기준으로 한다
        top, right, bottom,left :기준으로 부터 상,우,하,좌로 몇px 떨어져 있는지를 나타냄 
        (기준으로 부터 반대방향으로 몇 px 떨어져 있는지) 
          top, right, bottom,left를 지정하지 않으면 absolute가 적용 되지 않았을 때의 위치를 적용함
         */
        position: absolute;
        top: 50px;
        left: 50px;
    }
    /* position: fixed는 브라우저 특정위치에 고정시키며 스크롤이 내려가더라도 같이 내려간다. */
    .fix{
        position: fixed;
        top: 50px;
        left: 50px;
        border-color: red;
    }
    /* 가운데배치 : 화면 크기에 따라 가로와 세로의 길이가 달라진다. */
    .box2{
        position:absolute;
        top:50px;
        bottom:50px;
        left: 50px;
        right: 50px;
        
        border: 1px solid blue;
        display: inline-block;
    }
    /* 가운데 배치: 고정 크기 */
    .box3{
        width: 400px;
        height: 400px;
        border: 3px solid green;
        box-sizing: border-box;
        position: absolute;
        /* calc는 서로 다른 단위를 가지는 값들을 계산 할때 사용하는 함수
        값과 값 사이에 입렧하는 연산자는 공백으로 구분 해주어야 한다. */
        top: calc(50% - 200px);
        left: calc(50% - 200px);
    }
    /* 가운데 배치: 고정 크기 margin이용 */
    .box4{
        width: 300px;
        height: 300px;
        border: 3px solid yellow;
        box-sizing: border-box;
        position: absolute;
        top:50%;
        left:50%;
        margin: -150px 0 0 -150px;
    }
    .p{
        height: 500px;
        border: solid black 3px;
        /* 자식의 position이 absolute 일때 조상을 기준으로 top과 left등을 정하려면 
        조상의 postion에 relative를 설정하면 된다   */
        position: relative;
    }
    .box5{
        width: 200px;
        height: 200px;
        border: 3px solid red;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box abs"></div>
    <div class="box fix"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="p">
        <div class="box5"></div>
    </div>

</body>
</html>
