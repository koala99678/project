<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .f{
        width: 200px;
        height: 100px;
        border: red solid 2px;
    }
    .f1{
        width: 100px;
        height: 100px;
        border: blue solid 2px;
        display: inline-block;
        box-sizing: border-box;
        float: left;
       
    }
    .f3{
        width: 100px;
        height: 100px;
        border: blue solid 2px;
        display: inline-block;
        box-sizing: border-box;
        float: left;
       
    }
    .f2{
        border: red solid 2px;
        display: inline-block;
    }
    .f2::after{
        content: "";
        clear: both;
        display: block;
    }
    
    </style>
</head>
<body>
    <div class="f">
        <div class="f1"></div>
        <div class="f1"></div>
    </div>
    <div class="f2">
            <div class="f3"></div>
            <div class="f3"></div>
        </div>
</body>
</html>
