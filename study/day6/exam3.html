<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테이블 관련 속성 예제</title>
    <style>
    table{
        /* table-layout은 테이블 태그의 가로가 지정되어 있어야 fixed가 적용 됨 */
        table-layout: auto;
        border-collapse:separate;
        widows: 300px;
        /* border-collapse를 지정하지 않거나 separate로 지정한 경우에만  border-spacing(테두리 사이 간격)이 적용 된다
        값이 하나인 경우 : 상하좌우 같음
        값이 두개인 경우 : 좌우, 상하 같음 */
        border-spacing: 10px;
        /* 캡션 태그의 위치를 설정 */
        caption-side: bottom;
    }
    .empty-show{
        empty-cells: show;
    }
    .empty-hide{
        empty-cells: hide;
    }
    
    </style>
</head>
<body>
    <table border="1">
        <caption>테이블 표</caption>
        <tr>
            <td>제목 1</td>
            <td>제목 2</td>
        </tr>
    <tr>
            <td>안녕하세요</td>
            <td>제 이름은 홍길동 입니다</td>
        </tr>
        <tr>
                <td class="empty-show"></td>
                <td class="empty-hide"></td>
            </tr>
    </table>
    
</body>
</html>
