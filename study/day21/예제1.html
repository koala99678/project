<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
    <script>
    $(document).ready(function(){
        $('.menu').click(function(){
            $(this).children('ul').slideToggle(10)
        })
    })
    </script>
    <style>
        *{
            padding:0 ;
            margin: 0;
            box-sizing: border-box;
        }
    nav{
        background-color: cadetblue;
    }
    li{
        list-style: none;
    }
    .menu{
        height: 50px;
        width: 100px;
        border: cadetblue 1px solid;
        float: left;
        font-size: 35px;
        line-height: 48px;
        text-align: center;
        cursor: pointer;
    }
    nav>ul{
        display: flex;
        
    }
    .menu:hover{
        border-color: olive;
    }
    nav li{
        cursor: pointer;
    }
    .menu>ul{
        width: 200px;
        margin-top: 1px;
        display: none;
    }
    .sub{
        background-color: olive;
        border: olive 1px solid;
    }
    .sub:hover{
        border-color: orange;
    }
    </style>
</head>
<body> 
        <nav>
                <ul>
                    <li class="menu">메뉴1
                        <ul>
                            <li class="sub">서브1</li>
                            <li class="sub">서브2</li>
                        </ul>
                    </li>
                    <li class="menu">메뉴2
                    <ul>
                            <li class="sub">서브1</li>
                            <li class="sub">서브2</li>
                        </ul>
                    </li>
                    <li class="menu">메뉴3</li>
                </ul>
            </nav>
</body>
</html>
