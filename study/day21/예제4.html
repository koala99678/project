<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
    <script>
    $(document).ready(function(){
        /*
        html 문서의 정보를 가져오는 방법 : text(), html(),val()
        -문자열로 가지고 온다
        text():모든 요소에 가능, 해당 요소안에 있는 클자를 가져옴, 태그와 같은 정보는 제외
        html():모든 요소에 가능, 해당 요소안에 있는 html 코드를 가져옴
        val(): from캐그 요소에 가능 (input,selsct태그), 해당요소의 value값을  가져옴
        */
       console.log($('body').html())
       console.log($('body').text())

        /*
        html 문서의 정보를 설정하는 방법 : text(), html(),val()
        -덮어씌우기
        text():값을 해당 요소안에 글자로 입력
        html():값을 해당 요소안의 html 코드로 입력
        val(): 값을 해당 요소안에 value에 입력
        */
        var str = $('body').html()
        console.log($('body').html(str +'<input type="text" value=123'))
        //console.log($('body').text('<input type="text" value=123'))
        /*
        html()을 이용하여 새로운 코드를 추가한 경우 유의 사항
        자바스크립트로 등록ㅎ산 이벤트가 실행되지 않을 수 있음
        */
        //버튼 클릭시 이벤트 등록을 하는registerEvent함수 생성 
        function registerEvent(){
            $('button').click(function(){
            var str= $('.box').html();
                str += '<button>버튼</button>'
                $('.box').html(str);
                registerEvent();
            })
        }
        //버튼 클릭시 이벤트를 등록하도록 registerEvent함수 호출
        registerEvent();
        })
        
    </script>
</head>
<body>
    <h1>안녕하세요</h1>
    <button>버튼1</button>
    <button>버튼2</button>
    <div class="box"></div>
</body>
</html>
