<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테두리 예제</title>
    <style>
    div{
        width: 300px;
        height: 300px;
        /* 테두리 종류를 선택하는 속성으로 위,아래,좌,우 테두리 종류가 같은 경우 사용,
        다르면 각각 사용 해야 한다,
         border-top-style,border-bottom-style,border-left-style,border-right-style,
         */
         border:dashed;
        border-top-style:solid;
        
        /* border-width : 테두리 두께로 , 상하좌우 동일할때 사용하는 속성 */
         border-width: 1px ;
         /* border-color: 상하좌우 태두리 색 지정 */
         border-color:red ;
         /* border-top: border-top-coler + border-top-width */
         border-top: solid blue 2px;
         /* border : border-top + border-bottom + border-left+ border-right
         상하좌우 모든 테두리가 동일한 속성일 경우 */
         border: solid 3px green;
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
