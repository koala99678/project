<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배경 예제</title>
    <style>
    .bg-yellow{
        /*background-color :배경 색상을 지정하는 속성으로 값으로 색상번호, 색상이름, rgb등의 함수가 온다  */
        background-color: yellow;
        /* opacity: 투명도를 설정하는 속성으로 0은 투명 1은 완전 불투명, 적용시 해당 태그안에 있는 모든 요소들에 투명도가 적용된다. */
        opacity: 0.5;
    }
    .container{
        background-color: red;
        height: 150px;
        position: relative;
    }
    .red{
        background-color: black;
        opacity: 0.5;
        height: 150px;
    }
    .blue{
        background-color: white;
        position: absolute;
        top: 0px;
        width: 100%;
        height: 50px;
    }
    .bg-img{
        width: 500px;
        height: 500px;
        /*  background-image: 이미지 배경을 설정하는 속성으로 url함수를 통해 사용된다.
        url함수: 상대경로를 통해 내 pc에 있는 이미지를 가져오거나
        절대 경로를 통해 온라인상에 오픈된 이미지를 가져올 수있다, */
        background-image: url(../day2/멈머.jpg);
        /* background-repeat: 배경이미지가 배경보다 작아 남는 부분이 발생할때 처리
        기본 갑은 repeat은 x축 y축 모두 반복해서 이미지를 채움
        no-repeat : 이미지를 반복해서 채우지 않는다. 이미지하나만 출력
        repeat-x :x축으로 반복해서 채움 
        repeat-y :y축으로 반복해서 채움*/
        background-repeat: repeat-x;
    }

    </style>
</head>
<body>
    <div class="bg-yellow">배경색 설정</div>
    <div class="container">
        <div class="red">
                <div class="blue">안녕하세요</div>
        </div>
    </div>
    <div class="container">
            <div class="red"> </div>
                    <div class="blue">안녕하세요</div>
           
        </div>
        <div class="bg-img">

        </div>
</body>
</html>
