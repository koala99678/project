<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>둥근 테두리
    </title>
    <style>
    .bt1{
        /* border-XXX-radius : XXX에 해당하는 위치에 둥근 테두리설정
        top : 좌측 상단
        right : 우측 상단
        bottom : 우측 하단
        left : 좌측 하단
        border -radius는 값의 개수에 따라 의미가 달라짐

        값이 4개일 경우 :좌측 상단 부터 시계방향으로
        border -radius : 10px 20px 30px 40px;

        값이 3개일 경우 :좌측 상단부터 시계 방향으로 3개
        border -radius : 10px 20px 30px;
        -right와 left가 같다.(우측상단,좌측하단)

         값이 2개일 경우 :좌측 상단부터 시계 방향으로 2개
        border -radius : 10px 20px;
        -right와 left가 같고(우측상단,좌측하단)
        top와 bottom이 같다(우측하단,좌측상단)

        값이 1개일 경우 :좌측 상단부터 시계 방향으로 1개
        -모두 같다
        / : 둥근 테두리가 타원형으로 만들고 싶을때 사용
        가로/세로로 입력
        좌측상단을 가로 30px 세로 20px이 되도록 둥근 모서리를 만들고
        우측상단을 가로 40px 세로 20px이 되도록 둥근 모서리를 만들고
        우측하단을 가로 50px 세로 20px이 되도록 둥근 모서리를 만들고
        좌측하단을 가로 60px 세로 20px이 되도록 둥근 모서리를 만들고
        */
        border-radius: 30px 40px 50px 60px/15px;
    }
    </style>
</head>
<body>
    <button class="bt1">버튼</button>
</body>
</html>
