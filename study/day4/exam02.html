<head>

    <title>수직정렬</title>
    <style>
    p{
        font-size: 30px;
        text-decoration: underline;
    }
    p>span{
        font-size: 15px;
    }
   .scond{
       vertical-align: top;
   }
   .third{
    vertical-align: middle;
   }
   .fourth{
    vertical-align:bottom;
   }
   h1
{
    border: 1px solid black;
}
img{
    /*  h1 태그안에 이미지 태그를 넣으면 아래에 공백이 생기는 데 이 공백을 없애 주는 방법 p.180~181 */
    vertical-align: top;
}
    </style>
</head>
<body>
    <p>yellow <span class="a first">hello</span></p>
    <p>yellow <span class="a scond">hello</span></p>
    <p>yellow <span class="a third">hello</span></p>
    <p>yellow <span class="a fourth">hello</span></p>
    <h1>
        <img src="../day2/멈머.jpg" alt="">
