    <h1>진달래 꽃</h1>
    
    <p>나 보기가 역겨워<br>
    가실 때에는<br>
    말없이 고이 보내 드리오리다.</p><br>
    
    <p>영변(寧邊)에 약산(藥山)<br>
    <span class="jin">진달래 꽃,</span><br>
    <span class="b">아름 따다 가실 길에 뿌리오리다.</span></p><br>
    
    <p>가시는 걸음 걸음<br>
    놓인 그 꽃을<br>
    사뿐히 즈려<sup>*</sup> 밟고 가시옵소서.</p><br>

    <p>나 보기가 역겨워 가실 때에는<br>
    죽어도 아니 눈물 흘리 오리다.</p><br>
