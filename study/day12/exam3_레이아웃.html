<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;
        padding: 0;
        box-sizing: border-box;}

    .con1, .con4,.con2,.con3,.con5{
        background-color: gray;
        padding: 10px;
    }
    .nav{
         width: 1080px;
         height: 50px;
         background-color: white;
         margin: 0 auto;
    }
    .con2>.box1{
        width: 30%;
        height: 50px;
        float: left;
        background-color: red;
    }
    .con2>.box2{
        width: 50%;
        height: 50px;
        float: left;
        background-color: blue;
    }
    .con2>.box3{
        width: 20%;
        height: 50px;
        float: left;
        background-color: green;
    }
    .con3 .box1 {
        height: 50px;
        float: right;
        width: 20%;
        background-color: hotpink;
    }
    .con3 .box2{
        height: 50px;
        float: left;
        width: 40%;
        background-color: indigo;
    }
    .con3 .box3{
        width: 40%;
        height: 50px;
        float: right;
        background-color:lightcoral;
    }
    
    .con4 .nav{
        height: 50px;
        width: 100%;
        background-color: yellow;
    }
    .clear::after{
        clear: both;
        content: "";
        display: block;
    }
    
    .con5 .box1{
        width: 30%;
        height: 50px;
        background-color: lightcoral;
        float: left;
    }
    .con5 .box2{
        width: 30%;
        height: 50px;
        background-color: lightgreen;
        float: left;
    }
    .con5 .box3{
        width: 40%;
        height: 50px;
        background-color: lightslategray;
        float: left;
    }


    @media screen and (max-width:1099px){
        .con1 .nav{
            width: 700px;

        }
        .con2 .box1,
        .con2 .box2,
        .con2 .box3{
            width: 100%;
        }
        .con3 .box1 {
        height: 50px;
        float: right;
        width: 80%;
        background-color: hotpink;
    }
    .con3 .box2{
        height: 100px;
        float: left;
        width: 20%;
        background-color: indigo;
    }
    .con3 .box3{
        width: 80%;
        height: 50px;
        float: right;
        background-color:lightcoral;
    }
        
    .con5 .box1{
        width: 50%;
    }
    .con5 .box2{
        width: 50%;
    }
    .con5 .box3{
        display: none;
    }

    }
    @media screen and (max-width:719px){
        .con1 .nav{
            width: 300px;
            
        }
        .con3 .box1,
        .con3 .box2,
        .con3 .box3{
            width: 100%;
            height: 50px;
        }
    .con5 .box1{
        display: none;
    }
    .con5 .box2{
        width: 100%;
    }
    .con5 .box3{
        display: none;
    }

    }
   

    </style>
</head>
<body>
    <div class="con1">
        <div class="nav"></div>
    </div>
    <div class="con2 clear">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="con3 clear">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>

    <div class="con4">
        <div class="nav"></div>
    </div>

    <div class="con5 clear">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>

</body>
</html>
