<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인풋테그 예제</title>
</head>
<body>
    <form action="">
        <!--type은 "와 '' 둘중하나를 이용하여 작성 가능한데 일반적으로 html에서는 "를 이용하여 작성
       placeholder = 실제 인풋창에 문자열을 넣는 것이 아니라 어떠한 내용을 입력해야하는지 알려주는 속성이다.-->
       인풋 텍스트 예제 <br>
        <input type="text"placeholder="아이디" name="id">
        <input type='text'value="아이디" readonly><br>
        <!--
            read only 읽기 전용 -> 조회수, 회원정보 수정 아이디
            required 필수항목
        -->
        <!-- value 속성 =실제값을 미리 입력하는 설정 -->
        <!--
            모든 태그에서 name 속성은 중복 가능
            input 태그에서
            name 속성 : 서버로 데이터를 보낼때 보내지는 이름
            모든 태그에서 id속성은 중복이 불가능 하기 때문데 동일한 id를 가지는 태그가 있으면 하나만 인식 된다.
            id 속성 : 중복 불가능

        -->
        <!-- submit,button,reset은 버튼을 만드는 속성이며, button태그로 대체가 가능하다. 단 infut태그의 버튼들은 단일 태그지만 button태그는 쌍태그이다.
            submit은 서버로 데이터를 전송하기 위한 버튼
            button은 단순한 버튼
            reset은  같은 form 태그안의 input태그의 값 초기화 시키는 버튼

        -->
        인풋 태그를 이용한 버튼 예제 <br>
        <input type="submit" value="제출">
        <input type="button" value="버튼">
        <input type="reset" value="초기화"><br>
        버튼 태그를 이용한 버튼 예제 <br>
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
        <!--
            button태그에 type을 지정하지 않은 경우 해당버튼이 form태그 안에 있다면 type이 submit으로 자동설정
            form태그 밖에 있다면 type이 button으로 자동설정
        -->
        <br>type을 지정안한 버튼 태그 예제 <br>
        <button>제출</button>
        <br>체크박스 예제<br>
        당신이 좋아하는 과일은 ?(다중선택가능)<br>
        <input type="checkbox" name="fruit"value='apple'>사과
        <input type="checkbox" name="fruit"value='olange'>오렌지<br>
        색상예제<br>
        <input type="color" name="coler" >
<br> 시간예제 <br>
<input type="month"><br>
<input type="week"><br>
<input type="datetime-local"><br>
<input type="time"><br>
이메일 예제<br>
<input type="email" name="email"><br>
<input type="file" name="file"> 
<br>히든예제: 안보이지만 input 태그가 있습니다.<br>
<input type="hidden" name=""value="123">
<br>이미지<br>
<input type="image" src="http://newsimg.hankookilbo.com/2019/04/29/201904291390027161_3.jpg" alt="그림없음">
<br>number예제 <br>
<input type="number" >
<br>비밀번호 예제<br>
<input type="password">
<br>라디오 예제<br>
<input type="radio" name="gender" value="m"checked id="male">
<label for="male">남자</label>
<input type="radio" name="gender" value="f"checked id="fmale">
<label for="fmale">여자</label>
<br>url예제<br>
<input type="url" name="" id="">

<!--
    유효성 검사는 검사하려는 문자열이 원하는 패턴인지 아닌지 확인하는 과정
    기본 유효성 검사는 input 태그의 url속성이나 email속성이 있다
    기타 방법으로는 jquery를 이용한 방법과 자바 스크립트를 이용한 방법이 있다.
-->

<input type="search">

>
</body>
</html>
