<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
    /*
    배열에서 기억해야하는 함수들
    var arr = []
    var arr = new Array()

    arr.push(값) : 값을 배열 뒤에 추가
    arr.pop() : 배열 뒤에 있는 값을 빼옴
    arr.unshift() : 값을 배열 앞에 추가
    arr.shift() : 배열 앞에 있는 값을 빼옴

    arr.length : 배열의 길이

    arr.indexOf(값) : 값이 있는지 없는지 앞에서 부터 검색
                        없다면 -1

    arr.last indexOf(값) : 값이 있는지 없는지 뒤에서 부터 검색

    arr.splice(번지,갯수) :번지부터 갯수만큼 가져옴 (제거포함)
    arr.spilce(번지,갯수) :번지부터 갯수만큼 가져옴 (제거포함)

    
    */
        var arr=[]
    $(function(){
        $('.box').click(function(){
            //선택한 박스의 숫자를 가져와서 val에 저장
            var val = $(this).text()
            //val의 값이 arr에 있으면 배열에서 빼고 select 클래스를 제거
            //indexOf()의 값이 0 이상이면 val의 값이 arr에 있다.
            if (arr.indexOf(val)>=0 ) {
                arr.splice(arr.indexOf(val),1)
                $(this).toggleClass('select')
            }
            else if (arr.length < 3) {
                arr.push(val)
                $(this).toggleClass('select')
            }
            else{
                alert('3개를 초과 할수 없습니다.')
            }
        })
    })
    </script>
    <style>
    .box{
        width: 50px;
        height: 50px;
        background-color: gray;
        font-size: 30px;
        line-height: 48px;
        display: inline-block;
        text-align: center;
        color: white;
        font-weight: 700;
        cursor: pointer;
    }
    .select{
        background-color: honeydew;
        color: black;
    
    }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
</body>
</html>
